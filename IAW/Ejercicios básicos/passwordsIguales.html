<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <form name="formulario">
        Introduce tu contraseña: <input id="pass1" type="password"> <br> <br>
        Repite tu contraseña: <input id="pass2" type="password"> <br> <br>
        <input id="boton" type="button" value="Enviar" onclick="sonIguales()" > 
    </form>

    <script>
        const sonIguales = () => {
            if (document.getElementById('pass1').value == document.getElementById('pass2').value) {
                document.write("Registro correcto.");
            } else {
                alert("Contraseñas diferentes.");
            }
        }
    </script>

</body>
