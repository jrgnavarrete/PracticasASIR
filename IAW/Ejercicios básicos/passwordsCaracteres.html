<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <form name="formulario">
        Introduce tu contraseña: <input id="pass1" type="password"> <br> <br>
        <input id="boton" type="button" value="Enviar" onclick="caracteres()" > 
    </form>

    <script>
        const caracteres = () => {
            let passw = document.getElementById('pass1').value;
            if (passw.length < 5) {
                alert("Error: Has introducido una contraseña de menos de 5 caractéres.");
            } else {
                document.write("Registro correcto.");
            }
        }
    </script>

</body>
</html>
